{% extends "homebase.html" %}
{% block title %}Sign in {% endblock title %}

{% block body %}

<div class="container my-3 mx-3">
    <form class="row g-2" method="post" action="/signup/">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="3-10 characters"  name="firstname" id="firstname" required >
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control"placeholder="3-10 characters"  id="lastname" name="lastname" required>
        </div>
        <div class="col-md-6">
            <label for="username" class="form-label">username</label>
            <input type="text" class="form-control" placeholder="eg-lokesh12@ -" name="username" id="username" required>
        </div>
        <div class="col-md-6">
            <label for="gmail" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="eg- vaibhav@gmail.com" name="gmail" id="gmail" required>
        </div>
        <div class="col-md-6">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="8-10 characters"  id="password1" name="password1" required>
        </div>
        <div class="col-md-6">
            <label for="password2" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="8-10 characters" id="password2" name="password2" required>
        </div>

        <br>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <hr>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-primary ">Sign in</button>
        </div>
    </form>
</div>

{% endblock body %}
