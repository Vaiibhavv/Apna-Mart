<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>
      {% block title %}
      
      
      {% endblock title %}
    </title>
    
    
    <style>
      
    {% block css %}
    
    {% endblock css %}
    
    </style>
  </head>

  <body>
  {% if user.is_authenticated %}
    <ul class="nav  justify-content-end badge-dark ">
      <li class="nav-item">
          <a class="nav-link text-light" href="/shop/"><button type="button" class="btn btn-secondary px-1 py-0 ">Shop
            </button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/blog/"><button type="button"
            class="btn btn-secondary px-1 py-0">Blog</button></a>
          </li>

          <li class="nav-item dropdown mr-3">
            <a class="nav-link dropdown-toggle" href='#' id="navbarDropdown" role="button" data-toggle="dropdown"> Welcome {{request.user}}</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/logout">Logout</a>
  
            </div>
          </li>
    </ul>
   
  {% else %}
    <ul class="nav  justify-content-end badge-dark ">
      <li class="nav-item">
          <a class="nav-link text-light" href="/signup/"><button type="button" class="btn btn-secondary px-1 py-0 ">Sign
            Up</button></a>
      </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/login/"><button type="button"
            class="btn btn-secondary px-1 py-0">Login</button></a>
        </li>
        
    </ul>
  {% endif %}
    
    
    
    
    
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
      {% block body %}


      {% endblock body %}

    
  </body>

</html>
