{% extends "blog/base.html" %}
{% block title %} Blog Home{% endblock title %}
{% block body %} 

<style>
  .row {
    --bs-gutter-x: 1.5rem;
    --bs-gutter-y: 0;
    display: flex;
    flex-wrap: wrap;
    margin-top: calc(-1 * var(--bs-gutter-y));
    margin-right: calc(0.5 * var(--bs-gutter-x));
    margin-left: calc(-.5 * var(--bs-gutter-x));
}


</style>
<div class="container mt-3">
  <div class="row mb-2">
    {% for post in blogCard  %}
      <div class="col-md-6 blogs">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">World</strong>
            <h3 class="mb-0">{{post.tilte}}</h3>
            <div class="mb-1 text-muted">Nov 12</div>
            <p class="card-text mb-auto">{{post.head0}}</p>
            <a href="/blog/blogpost/{{post.post_id}}" class="stretched-link">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src="/media/{{post.thumbnail}}" bd-placeholder-img width="190" height="250"  preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><rect width="100%" height="100%" fill="#55595c"></rect></img>
          </div>
        </div>
      </div>
    {% if forloop.counter|divisibleby:2 %}
  </div>
    <div class="row mb-2">
      {% endif %}
      {% endfor %}
    </div>
</div>
      
{% endblock body  %}
